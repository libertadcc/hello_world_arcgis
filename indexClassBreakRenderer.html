<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Hello World App</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    };
    
    body {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }

    #viewDiv, #viewDiv3D {
      height: 80%;
      width: 70%;
    };

    .titles {
      margin: 20px;
    }
    
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
  <script src="https://js.arcgis.com/4.16/"></script>
  <script>
    require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/Camera",
  "esri/layers/FeatureLayer",
  "esri/renderers/ClassBreaksRenderer",
  "esri/symbols/PolygonSymbol3D",
  "esri/symbols/FillSymbol3DLayer",
  "esri/symbols/SimpleLineSymbol",
  "dojo/domReady!"
], function(Map, SceneView, Camera, FeatureLayer, ClassBreaksRenderer, PolygonSymbol3D, FillSymbol3DLayer, SimpleLineSymbol) {

  var map = new Map({
    basemap: "dark-gray",
    ground: "world-elevation"
  });

  var view = new SceneView({
    container: "viewDiv",
    map: map,
    camera: new Camera({
      position: [-74.5, 36.6, 229000],
      heading: 328,
      tilt: 64
    })
  });
  
  var countyRenderer = new ClassBreaksRenderer({
    field: "POP_SQMILE"
  });

  countyRenderer.addClassBreakInfo({
    minValue: 0,
    maxValue: 50,
    symbol: new PolygonSymbol3D({
      symbolLayers: [new FillSymbol3DLayer({
        material: { color: "#eff3ff" },
        outline: {
          color: "black",
          size: 1
        }
      })]
    })
  });  
  
  countyRenderer.addClassBreakInfo({
    minValue: 50,
    maxValue: 150,
    symbol: new PolygonSymbol3D({
      symbolLayers: [new FillSymbol3DLayer({
        material: { color: "#bdd7e7" },
        outline: {
          color: "black",
          size: 1
        }
      })]
    })
  });   
  
  countyRenderer.addClassBreakInfo({
    minValue: 150,
    maxValue: 250,
    symbol: new PolygonSymbol3D({
      symbolLayers: [new FillSymbol3DLayer({
        material: { color: "#6baed6" },
        outline: {
          color: "black",
          size: 1
        }
      })]
    })
  });

  countyRenderer.addClassBreakInfo({
    minValue: 250,
    maxValue: 500,
    symbol: new PolygonSymbol3D({
      symbolLayers: [new FillSymbol3DLayer({
        material: { color: "#3182bd" },
        outline: {
          color: "black",
          size: 1
        }
      })]
    })
  });

  countyRenderer.addClassBreakInfo({
    minValue: 500,
    maxValue: 1000,
    symbol: new PolygonSymbol3D({
      symbolLayers: [new FillSymbol3DLayer({
        material: { color: "#08519c" },
        outline: {
          color: "black",
          size: 1
        }
      })]
    })
  });  
   
  var countyLyr = new FeatureLayer({
    portalItem: { 
      id: "0875e77a2ff54dd689e169d7798d0905"
    },
    renderer: countyRenderer      
  });  
  
  map.add(countyLyr)
  
});
  </script>
</head>
<body>
  <div>
    <div id="viewDiv"></div>
  </div>
</body>
</html>
